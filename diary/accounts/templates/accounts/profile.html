<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.user.username }}'s Profile</title>
</head>
<body>
    <h1>Профіль {{ profile.user.first_name }} {{ profile.user.last_name }}</h1>


    <img src="https://cdn-icons-png.flaticon.com/512/4837/4837857.png" alt="Аватар" width="150">


    <p><a href="{% url 'accounts:profile_edit' %}">Редагувати профіль</a></p>


    <form action="{% url 'accounts:logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Вийти з акаунта</button>
    </form>


    <p><a href="{% url 'home' %}">Повернутись на головну</a></p>
</body>
</html>
