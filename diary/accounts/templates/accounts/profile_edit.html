<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Edit</title>
</head>
<body>
    <h1>Редактирование профиля {{ profile.user.username }}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>

<p><a href="{% url 'profile' %}">Назад к профилю</a></p>

    
</body>
</html>
