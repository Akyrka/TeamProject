{% extends "electronic_diary/home.html" %}

{% block title %}Видалити тему{% endblock %}

{% block content %}
<h1>Видалити тему: "{{ object.title }}"?</h1>

<p>Ви впевнені, що хочете видалити цю тему? Цю дію неможливо скасувати.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Так, видалити</button>
    <a href="{% url 'forum:thread_detail' object.pk %}" class="btn">Скасувати</a>
</form>
{% endblock %}
